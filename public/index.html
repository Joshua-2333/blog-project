<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <header class="home-header">
      <h1>My Blog</h1>
      <nav>
        <a href="#" class="btn" id="home-link" hidden>Home</a>
        <a href="#" id="create-post-link" class="btn" hidden>✏️ New Post</a>
      </nav>
    </header>

    <!-- LOGIN -->
    <div id="login-section">
      <h2>Login</h2>
      <div class="form-group">
        <input type="text" id="usernameOrEmail" placeholder="Username or Email" />
        <p class="validation-message" id="login-username-message"></p>
      </div>
      <div class="form-group password-wrapper">
        <input type="password" id="password" placeholder="Password" />
        <span id="toggleLoginPassword" class="material-symbols-outlined" role="button" aria-label="Show/Hide password">visibility</span>
        <p class="validation-message" id="login-password-message"></p>
      </div>
      <button id="login-btn">Login</button>
      <p id="login-message"></p>
      <p>Don’t have an account? <a href="#" id="go-to-signup">Sign up here</a></p>
    </div>

    <!-- SIGNUP -->
    <div id="signup-section" style="display: none;">
      <h2>Sign Up</h2>
      <div class="form-group">
        <input type="text" id="signup-username" placeholder="Username (min 3 chars)" />
        <p class="validation-message" id="signup-username-message"></p>
      </div>
      <div class="form-group">
        <input type="email" id="signup-email" placeholder="name@domain.com" />
        <p class="validation-message" id="signup-email-message"></p>
      </div>
      <div class="form-group password-wrapper">
        <input type="password" id="signup-password" placeholder="Password (min 6 chars)" />
        <span id="toggleSignupPassword" class="material-symbols-outlined" role="button" aria-label="Show/Hide password">visibility</span>
        <p class="validation-message" id="signup-password-message"></p>
      </div>
      <button id="signup-btn">Sign Up</button>
      <p id="signup-message"></p>
      <p>Already have an account? <a href="#" id="go-to-login">Login here</a></p>
    </div>

    <!-- EDITOR / CREATE POST -->
    <div id="editor-section" style="display: none;">
      <h2>Create New Post</h2>
      <input id="post-title" placeholder="Post Title" />
      <textarea id="post-content" placeholder="Post Content"></textarea>
      <label><input type="checkbox" id="post-published" /> Published</label>
      <br /><br />
      <button id="create-btn">Create Post</button>
      <button id="logout-btn">Logout</button>
      <p id="editor-message"></p>
    </div>

    <!-- HOMEPAGE POSTS -->
    <main id="home-section" style="display: none;">
      <div id="posts-section">
        <p id="loading-posts" aria-live="polite">Loading posts...</p>
      </div>
    </main>

    <!-- POST MODAL -->
    <div id="post-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-content" hidden>
      <div class="modal-content" tabindex="-1">
        <button id="close-modal" class="close" aria-label="Close dialog">&times;</button>
        <h2 id="modal-title"></h2>
        <p id="modal-meta" class="post-meta"></p>
        <p id="modal-content"></p>
        <hr>
        <h3>Comments</h3>
        <div id="comments-section"></div>
        <div id="comment-form">
          <label for="comment-input" class="sr-only">Write a comment</label>
          <textarea id="comment-input" placeholder="Write a comment..." maxlength="500"></textarea>
          <button id="submit-comment">Submit Comment</button>
          <p id="comment-message" aria-live="polite"></p>
        </div>
        <p id="login-required" hidden>You must log in to comment.</p>
      </div>
    </div>

  </div>

  <script type="module" src="modal.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
