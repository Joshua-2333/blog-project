<!-- Reader/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="home-header">
      <h1>My Blog</h1>
      <nav>
        <a href="#" class="btn" id="home-link">Home</a>

        <!-- Guest -->
        <button id="login-nav-btn" class="btn">Login</button>

        <!-- Logged-in -->
        <button id="profile-btn" class="btn">
          <span class="material-symbols-outlined">account_circle</span>
        </button>
        <button id="logout-btn" class="btn">Logout</button>
      </nav>
    </header>

    <!-- LOGIN -->
    <section id="login-section" hidden>
      <h2>Login</h2>
      <input id="usernameOrEmail" placeholder="Username or Email">
      <div class="password-wrapper">
        <input id="password" type="password" placeholder="Password">
        <span id="toggleLoginPassword" class="material-symbols-outlined">visibility</span>
      </div>
      <p id="login-message" class="validation-message"></p>
      <button id="login-btn">Login</button>
      <p>Don’t have an account? <a href="#" id="go-to-signup">Sign up</a></p>
    </section>

    <!-- SIGNUP -->
    <section id="signup-section" hidden>
      <h2>Sign Up</h2>
      <input id="signup-username" placeholder="Username">
      <input id="signup-email" type="email" placeholder="Email">
      <div class="password-wrapper">
        <input id="signup-password" type="password" placeholder="Password">
        <span id="toggleSignupPassword" class="material-symbols-outlined">visibility</span>
      </div>
      <p id="signup-message" class="validation-message"></p>
      <button id="signup-btn">Create Account</button>
      <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
    </section>

    <!-- HOME -->
    <main id="home-section">
      <div id="posts-section">
        <p>Loading posts…</p>
      </div>
    </main>

    <!-- MODAL -->
    <div id="post-modal" class="modal" hidden>
      <div class="modal-content">
        <button id="close-modal" class="close">×</button>
        <h2 id="modal-title"></h2>
        <p id="modal-meta"></p>
        <p id="modal-content"></p>
        <hr>
        <h3>Comments</h3>
        <div id="comments-section"></div>
        <div id="comment-form">
          <textarea id="comment-input"></textarea>
          <button id="submit-comment">Submit</button>
          <p id="comment-message"></p>
        </div>
        <p id="login-required" hidden>You must be logged in to comment.</p>
      </div>
    </div>
  </div>

  <script type="module" src="modal.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
